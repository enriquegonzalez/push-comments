<div ng-controller="PostsCtrl">
    <ul class="list">
      <li ng-repeat="post in posts"><a href="#/{{ post.id }}">{{ post.title}}</a>
    </ul>
</div>

<div ng-controller="CommentsCtrl">
    <ul class="list">
      <li ng-repeat="comment in comments"><a href="#/note/{{ note.id }}">{{ comment.message}}</a></li>
    </ul>
</div>
